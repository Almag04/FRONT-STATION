          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <header class="introducao">
        <img src="logogame.png" alt="">
        <div class ="placar">
            <h2 class="score" >Pontos</h2>
            <p class="pontuacao">0</p>
        </div>
    </header>

    <main class ="jogo">
        <img class="triangulo" src="hexagono.png" alt="">

        <div class="conteiner conteiner-papel" onclick="jogar(papel)">
        <button value="papel" class="papel opcao"><img src="icon-paper.svg"alt="">
        </button>
        </div>

        <div class ="conteiner conteiner-tesoura" onclick="jogar(tesoura)">
        <button value="tesoura" class="tesoura opcao"><img src="icon-scissors.svg" alt="">
        </button>
        </div>

        <div class="conteiner conteiner-pedra" onclick="jogar(pedra)">
        <button value="pedra" class="pedra opcao"><img src="icon-rock.svg" alt="">
        </button>
        </div>
        </main>   
        <div id="regra" class="regras">
            <div class="regras-titulo">
                <h1>Regras</h1>
                <button onclick="fecharegras()"><img src="./images/icon-close.svg" alt=""></button>
            </div>
            <img src="regras.jpg" alt="">
            </div>
            <div class="gameplay">
                <div class ="player display">
                <h2 class="persona">Você Escolheu</h2>
                <p class="test"></p>
                <h2 class="persona1">Você Escolheu</h2>
            </div>
            <div class="fim">
                <p class="result"></p>
                <button class="playAgain" onclick="reset()">Jogar Novamente</button>
            </div>
            <div class="house display">
                <h2 class="persona"> O Adversário Escolheu</h2>
                <p class="test1"></p>
                <h2 class="persona1"> O Adversário Escolheu</h2>
            </div>
            </div>
</body>
